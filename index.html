<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Promode Timer</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
    
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work" class="active">work</p>
                <p id="break">break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <!-- call function -->
                <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href=""><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>

        </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script.js"></script>
</body>
</html>
